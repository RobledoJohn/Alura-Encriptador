<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------------ESTILOS------------------------------------->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!------------FUENTE------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <!------------------------------------------------->
    <title>Alura Encriptador</title>
  </head>
  <!------------------------------------------------->
  <body>
    <main>
      <section class="izquierda">
        <div class="superior">
          <h1 class="titulo"><img src="imagenes/logo.png" alt="logo" /><img class="logo" src="imagenes/JRLogoAstro.jpg"></h1>
        </div>
        <div class="inferior">
          <form>
            <label for="texto"></label>
            <textarea rows="30%" id="texto">ingrese el texto aqui</textarea>
            <p> Solo texto sin mayusculas ni acentos</p>
            <div class="botones">
              <button type="button" class="btn-1" onclick=encriptar()>Encriptar</button>
              <button type="button" class="btn-2" onclick=desencriptar()>Desencriptar</button>
            </div>
          </form>
        </div>
      </section>
      <section class="derecha">
        <div class="lateral" id="laterales">
          <img src="imagenes/Muñeco.png" alt="muñeco.png">
          <h2>Ningun mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <button type="button" class="btn-3" onclick=copiar()>Copiar</button>
      </section>
    </main>
    <footer>
      <p>Desarrollado por John Robledo - Diseño Alura Latam &copy;</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
